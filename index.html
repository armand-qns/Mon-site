<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Cartes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="card-pack" id="pack1">
            <h3>Paquet 1</h3>
            <div class="cards">
                <!-- Cartes 1 à 10 -->
                <div class="card" data-id="1" onclick="flipCard(this)">
                    <img src="card-back.jpg" class="card-back" alt="Carte">
                    <img src="card1.jpg" class="card-front" alt="Carte">
                </div>
                <div class="card" data-id="2" onclick="flipCard(this)">
                    <img src="card-back.jpg" class="card-back" alt="Carte">
                    <img src="card2.jpg" class="card-front" alt="Carte">
                </div>
                <!-- Répéter pour les 10 cartes de ce paquet -->
            </div>
        </div>
        <!-- Répéter la même structure pour les 7 paquets -->
        <!-- Paquet 2 -->
        <div class="card-pack" id="pack2">
            <h3>Paquet 2</h3>
            <div class="cards">
                <div class="card" data-id="1" onclick="flipCard(this)">
                    <img src="card-back.jpg" class="card-back" alt="Carte">
                    <img src="card1.jpg" class="card-front" alt="Carte">
                </div>
                <!-- Répéter pour les 10 cartes de ce paquet -->
            </div>
        </div>
        <!-- Ajouter jusqu'au paquet 7 -->
    </div>

    <script src="script.js"></script>
</body>
</html>
